<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The official website for the Tuna shop" />
    <meta name="author" content="Agamy" />
    <title>Contact LTS</title>
    <link rel="icon" href="imgs/shutterstock.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Contact Us</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="imgs/Roman-Style-Tuna-Salad.jpg"
          alt="Little Tuna Shop"
          title="Tunas ready to eat!"
          width="1500"
          height="1000"
        />
        <figcaption class="offscreen">Little Tuna Shop</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form
          class="contact__form"
          action="https://httpbin.org/get"
          method="get"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:010 011 012 015">010 011 012 015</a>
        </address>
      </article>
    </main>
    <!-- Footer -->

    <footer class="footer">
      <p>
        <span class="nowrap"
          >Copyright <span id="current-year"></span> &copy;</span
        >
        <span class="nowrap">Little Tuna Shop</span>
      </p>
    </footer>
  </body>
</html>
